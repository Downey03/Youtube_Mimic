<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="welcome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="global-styles.css">
    </head>
    <body>
        <div class="welcome-container">
            
            <div class="main-container">
                <div class="left-content">
                    <i class="fa-solid fa-bars" id="hamburger-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"></i>
                    
                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <button id="login-side" type="button" data-bs-toggle="modal" data-bs-target="#login-popup">Login</button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="login-popup" tabindex="-1" aria-labelledby="login-popup" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        
                        <div class="modal-body login-modal" >
                            <div class="login-form">
                                
                                    <table class="login-table">
                                        <tr>
                                            <td>
                                                <label for="login-email">E-mail</label>
                                            </td>
                                            <td>
                                                <input type="email"  required id="login-email" name="userEmail" >
                                            </td>
                                            <td rowspan="2">
                                                <input type="submit" onkeyup="validate()" id="login-submit" onclick="functions.login()" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="password">password</label>
                                            </td>
                                            <td>
                                                <input type="password" required  id="login-pass" name="password">
                                            </td>
                                        </tr>
                                    </table>
                                
                            </div>
                            <br>
                            <button type="button" id="newuser-btn" data-bs-toggle="modal" data-bs-target="#signup-popup">new user? sign up</button>
                        </div>
                       
                      </div>
                    </div>
                  </div>
                
                  <div class="modal fade" id="signup-popup" tabindex="-1" aria-labelledby="signup-popup" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body signup-modal" >
                            <div class="pass-check"><h6 id="pass-check"></h6></div> 
                            <div class="conf-pass"><h6 id="conf-pass"></h6></div>
                            <div class="signup-form">
                                
                                    <label for="name">Name</label> <br>
                                    <input type="text" onkeyup="submitValidate()" name="name" required id="name"/> <br>
                                    <label for="email">E-mail</label> <br>
                                    <input type="email" onkeyup="submitValidate()" name="email" required id="email"/> <br>
                                    <label for="password">Password</label> <br>
                                    <input type="password" name="password" onkeyup="check();confirmPassword();submitValidate()" required id="password">
                                    <p id="password-toggle" onclick="togglePassword()">show</p>
                                    <label for="confirm-password">Confirm Password</label> <br>
                                    <input type="password" name="confirm-password" onkeyup="confirmPassword();submitValidate();" required id="confirm-password">
                                    <button type="button" class="submit" id="signup-submit" disabled onclick=functions.submit()>create</button>
                                
                            </div>

                        </div>
                      </div>
                    </div>
                </div>
                <div class="right-content">

                    <nav class="welcome-nav">
                            <input id="searchKeyword" name="searchKeyword" type="text">
                            <button onclick="getVideoContent()" id="search-btn">Search</button>
                        
                        </nav>
                    <main class="main-content">
                        <div class="container" id="container">
                            
                            <table id="result-table">
                                
                            </table>

                         </div>

                    </main>

                </div>
                

            </div>

        </div>
        <script src="welcome.js"></script>
        <script src="welcome-requests.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
    </body>
</html>
