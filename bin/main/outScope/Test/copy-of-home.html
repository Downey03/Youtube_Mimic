<html>
    <head>
        <!-- add script to check jwt -->
        <script src="home-valid.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="home-container">
            <!-- Left container| contains field to create playlist and List of playlist -->
            <div class="left-container">
                <i class="fa-solid fa-bars" id="hamburger-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#home-offcanvas" aria-controls="offcanvasTop"></i>
            </div>
            <div class="offcanvas offcanvas-start" id="home-offcanvas" tabindex="-1" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="create-playlist-div">
                        <input type="text"  id="create-playlist-input-field"> <br>
                        <button type="button" disabled onclick="requests.createPlayList();checkCreatePlayList()"  id="create-playlist-btn">Create</button>
                    </div>
                    <div id="playlists">
                        
                    </div>
                </div>
            </div>   <!--left container ends here-->
            
            <!-- modal to display playlist contents -->
            <div class="modal fade"  id="playlist-modal" tabindex="-1" aria-labelledby="playlist-model" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-content">
                        <div class="search-video-in-playlist"><!--  onclick="requests.deletePlayList()" update these on get(open) playlist-->
                            <button id="delete-playlist-btn" onclick="clearPlayListSearchInput()" data-bs-toggle="modal" data-bs-target="#confirm-playlist-delete" >Delete PlayList</button>
                            <input type="text" id="playlist-video-search-input">
                            <h6 id="already-found-item" class="">Video Already Found In PlayList</h6>
                        </div>
                        <div style="display: none;"  id="search-results-in-playlist">
                            
                        </div>
                        <div class="modal-body" id="playlist-items">
                            <!-- Testing these things -->
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade"  id="confirm-playlist-delete" tabindex="-1" aria-hidden="true" aria-labelledby="confirm-delete" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <h3>Confirm Delete?</h3>
                        <button data-bs-dismiss="modal" onclick="requests.deletePlayList()">Ok</button>
                        <button data-bs-toggle="modal" data-bs-target="#playlist-modal">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- right container -->
            <div class="right-container">
                <div class="home-nav">
                    <div>

                    </div>
                    <div class="home-search-div">
                        <input type="text" id="home-video-search-input">
                        <button id="home-search-btn" onclick="requests.getHomeVideo()">Search</button>
                    </div>
                    <div>
                        <button id="logout-btn" onclick="requests.logout();checkCreatePlayList()">Logout</button>
                    </div>
                </div>
                <div class="home-main">
                    <div class="home-results" >
                        <div id="home-results">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="home.js"></script>
        <script src="home-request.js"></script>
    </body>
</html>
